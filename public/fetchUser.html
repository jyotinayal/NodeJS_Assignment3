<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fetch USer</title>
	</head>
	<body>
		<h1>Fetch User</h1>
		<form id="fetchUser">
			<input type="text" autocomplete="off" id="username" placeholder="Username" />
			<input type="submit" value="Submit Form" />
            <div id="display" style="height: 50px; width: 100%;"></div>â€‹
		</form>

		<script>
			const form = document.getElementById('fetchUser')
			form.addEventListener('submit', fetchUser)

			async function fetchUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				

				const result = await fetch('/api/fetch', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					alert('Success')
				} else {
					alert('Username is not present '+result.error)
				}

			}
		</script>
	</body>
</html>
